# swww wallpapers
exec-once= swww-daemon

# cfw proxy
exec-once=[workspace 9 silent]clash-verge

# 启动 waybar
# exec-once = waybar

exec-once = hyprpanel
# 启动 dunst 通知程序
# exec-once = dunst

# fcitx5
exec-once = fcitx5 -d

# 这个会自动监控剪切板，然后将复制的内容保存到本地数据库中。
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store

exec-once=nwg-look -a

# 打开hyprland的插件
# exec-once=hyprpm reload -n

# 打开 Authentication Agent 认证代理
exec-once=/usr/lib/polkit-kde-authentication-agent-1

# wps 粘贴板
exec-once = sleep 2 && $HOME/.config/hypr/scripts/clipboard.sh
