# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# source keybinds, windowrules, execs and colors Configuring
source=~/.config/hypr/configs/*
# source plugins config
plugin {
  csgo-vulkan-fix {
        res_w = 1920
        res_h = 1080

        # NOT a regex! This is a string and has to exactly match initial_class
        class = cs2

        # Whether to fix the mouse position. A select few apps might be wonky with this.
        fix_mouse = true
    }
}


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1080@165, 0x0, 1
# monitor = HDMI-A-1, 2560x1440@144, 1920x0, 1
monitor = HDMI-A-1, 3840x2160@60, 1920x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more


windowrule {
    name = xwayland-video-bridge-fixes
    match:class = xwaylandvideobridge

    no_initial_focus = true
    no_focus = true
    no_anim = true
    no_blur = true
    max_size = 1 1
    opacity = 0.0
}

# Some default env vars.
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = QT_QPA_PLATFORMTHEME,qt6ct 
env = NVD_BACKEND,direct # va-api 硬件视频加速

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    # 模糊
    blur {
        enabled = false
        size = 3
        passes = 1
    }

  shadow {
    enabled = false
    range = 3
    render_power = 3
    sharp = true
    ignore_window = true
    color = rgba(39c5bbee)
    color_inactive = rgba(39c5bbee)
    offset = 0 0
    scale = 1
  }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}



dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }
#
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
}

general {
  # no_border_on_floating = true
  allow_tearing = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

render {
  # explicit_sync = 0
  direct_scanout = 1
}

cursor {
  sync_gsettings_theme = true
  inactive_timeout = 10
  default_monitor = HDMI-A-1
  zoom_factor = 1
  # use_cpu_buffer = true
}

debug {
    disable_logs = false
}
xwayland {
    force_zero_scaling = true
}

binds {
    movefocus_cycles_fullscreen = true
  }
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
